  <h1>Welcome to Ultimate Website</h1>
  <p>We build professional websites for businesses of all sizes.</p>
  <button onclick="location.href='pricing.html'">See Our Plans</button>
<div id="chatbot" style="position:fixed;bottom:20px;right:20px;width:300px;height:400px;background:#f1f1f1;border:1px solid #ccc;padding:10px;">
    <h3>Chat with us</h3>
    <div id="chatbox" style="height:300px;overflow:auto;border:1px solid #ccc;padding:5px;background:white;"></div>
    <input type="text" id="userInput" placeholder="Type your question..." style="width:80%;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
  function sendMessage() {
    var input = document.getElementById("userInput").value;
    var chatbox = document.getElementById("chatbox");
    if(input.trim() === "") return;

    chatbox.innerHTML += "<p><b>You:</b> " + input + "</p>";

    var response = "";
    if(input.toLowerCase().includes("price")) {
      response = "You can see our pricing <a href='pricing.html'>here</a>.";
    } else if(input.toLowerCase().includes("contact")) {
      response = "You can contact us <a href='contact.html'>here</a>.";
    } else {
      response = "Thank you for your message! We will contact you shortly.";
    }

    chatbox.innerHTML += "<p><b>Bot:</b> " + response + "</p>";
    chatbox.scrollTop = chatbox.scrollHeight;
    document.getElementById("userInput").value = "";
  }
  </script>

</body>
